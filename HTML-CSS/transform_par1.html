<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Transform1</title>
<style>
.box {
	width:100px;
	height:100px;
	background-color:red;
	color:white;
	margin:50px;
	transition: transform 1s;
}
.box:hover {
	transform: translate(1000px) scale(1.5) rotate(90deg) skew(20deg,10deg);
}
</style>
</head>
<body>
<div class="box">Move!</div>
</body>
</html>
