<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Transform1</title>
<style>
.fade {
	width:100px;
	height:100px;
	background-color:red;
	color:white;
	margin:50px;
	transition: opacity 1s ease-out;
	opacity: 1;
	text-align:center;
}
.fade:hover {
	opacity: 0.5;
}
</style>
</head>
<body>
<div class="fade">Never Fade Away</div>
</body>
</html>
