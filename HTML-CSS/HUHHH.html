<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Transform1</title>
<style>
.box {
	width:100px;
	height:100px;
	background-color:blue;
	margin: 100px auto;
	top:50%;
	left:50%;
	position:absolute;
	transform:translate(-50%,-50%);
	transition:transform 3s ease-in-out, background-color 2s ease-in-out;
}
.box:hover {
	background-color:green;
	transform:translate(-50%,-50%) scale(15) rotate(360deg);
}
</style>
</head>
<body>
<div class="box">Move!</div>
</body>
</html>
