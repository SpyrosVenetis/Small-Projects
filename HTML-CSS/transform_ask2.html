<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Transform1</title>
<style>
.box {
	width:100px;
	height:100px;
	background-color:red;
	color:white;
	margin:50px;
	transition: transform 1s;
	border-radius:50%;
	text-align:center;
	position;absolute;
}
.box:hover {
	transform: scale(2) rotate(360deg);
}
</style>
</head>
<body>
<div class="box">Move!</div>
</body>
</html>
