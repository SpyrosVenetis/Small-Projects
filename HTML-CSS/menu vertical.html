<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Menu Vertical</title>
<style>
.mbox {
	padding:10px;
	background-color:grey;
	width:100px;
	border-radius:25px;
}
ul {
	list-style-type:none;
	padding:0px;
	margin:0px;
}
li {
	display:block;
	margin-bottom:10px;
}
a {
	text-decoration:none;
	font-family:monotype;
	color:black;
	font-size:18px;
}
a:hover {
	background-color:blue;
	color:white;
}
</style>
</head>
<body>
<h1>Παραδειγμα Καθετου Μενου Πλοηγησης</h1>
<div class="mbox">
<ul>
	<li><a href="#">Αρχικη</a></li>
	<li><a href="#">Νεα</a></li>
	<li><a href="#">Υπηρεσιες</a></li>
	<li><a href="#">Επικοινωνια</a></li>
</ul>
</div>
</body>
</html>
