<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Canvas 3</title>
    </head>
    <body>
        <canvas id="myCanvas" width="300" height="200"
        style="border:1px solid black;"></canvas>
        <script>
            const canvas=document.getElementById('myCanvas');
            const ctx=canvas.getContext('2d');
            ctx.fillStyle="red";
            ctx.arc(150,100,50,0,2*Math.PI);
            ctx.fill();
        </script>
    </body>
</html>
