<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>border</title>
<style>
p {
	font-size: 20px;
	border: solid green;
	width: 20%;
	border-width: 20px;
	background-color:lightgrey;
	padding: 40px;
}
</style>
</head>
<body>
<p>Οι αναγνώστες οθόνης μετατρέπουν το<br>
ψηφιακό κείμενο σε σύνθετη ομιλία.<br>
Δίνουν τη δυνατότητα στους χρήστες να<br>
ακούν περιεχόμενο και να πληγούνται<br>
με το πληκτρολόγιο.</p>
</body>
</html>
