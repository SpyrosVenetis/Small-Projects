<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Drawing or smth</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100"
style="border:1px solid black;"></canvas>
<script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.lineTo(200,100);
    ctx.stroke();
</script>
</body>
</html>
