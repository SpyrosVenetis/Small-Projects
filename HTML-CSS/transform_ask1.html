<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Transform1</title>
<style>
.box {
	width:150px;
	height:150px;
	background-color:purple;
	margin:50px;
	border-radius: 0%;
	transition: transform 0.5s ease, border-radius 0.5s ease;
}
.box:hover {
	transform:scale(1.2);
	border-radius:50%;
}
</style>
</head>
<body>
<div class="box">Move!</div>
</body>
</html>
