<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
    <button onclick="getUsers()">Δες Χρήστες</button>
    <ul id="userList"></ul>

    <script>
        function getUsers(){

            fetch("https://jsonplaceholder.typicode.com/users")

            .then(res => res.json())
            .then (users => {
                let list = document.getElementById("userList");
                list.innerHTML = "";
                users.forEach(user => {
                    let li = document.createElement("li");
                    li.innerText = user.name + " - " + user.email;
                    list.appendChild(li);
                });
            });
        }
    </script>
</body>
</html>
