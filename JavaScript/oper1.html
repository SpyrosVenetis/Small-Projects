<!DOCUMENT html>
<html>
<head>
<title>Operator 1 </title>
</head>
<body>
<script>
let a = 10;
let b = 3;
let x = 5;
document.write(`Πρόσθεση: ${a} + ${b} = ${a+b} <br>`);
document.write(`Αφαίρεση ${a} - ${b} = ${a-b} <br>`);
document.write(`Πολλαπλασιασμός: ${a} * ${b} = ${a*b} <br>`);
document.write(`Διαίερεση: ${a} / ${b} = ${a/b} <br>`);
document.write(`Υπόλοιπο: ${a} % ${b} = ${a%b} <br>`);
document.write(`Εκθετική δύναμη: ${a} ** ${b} = ${a**b} <br>`);
document.write(`Αρχική τιμή x: ${x} <br>`);
document.write(`Αύξηση πριν την εκτύπωση (++x): ${++x} <br>`);
document.write(`Αύξηση μετα την εκτύπωση (x++): ${x++} <br>`);
document.write(`Μείωση πριν την εκτύπωση (--x): ${--x} <br>`);
document.write(`${a}*=5: ${a*=5} <br>`);
document.write(`${b}%=5: ${b%=5} <br>`);
document.write(`${a}/=5: ${a/=5} <br>`);
document.write(`${a}==${b}: ${a==b} <br>`);
document.write(`${a}!=${b}: ${a!=b} <br>`);
document.write(`${a}>${b}: ${a>b} <br>`);
document.write(`${a}<${b}: ${a<b} <br>`);
document.write(`(${a}>${b}) && (${a}<${b}): ${(a>b)&&(a<b)} <br>`);
document.write(`(${a}>${b}) && (${a}<${b}): ${(a>b)&&(a<b)} <br>`);
document.write(`(${a}+${b}) || (${a}-${b}): ${(a+b)||(a-b)} <br>`);
document.write(`(${a}*${b}) == 30: ${(a*b)==30} <br>`);
document.write(`! (${a}<${b}): ${!(a<b)} <br>`);
</script>
</body>
</html>
