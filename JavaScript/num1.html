<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Μαθηματικός Τύπος</title>
</head>
<body>
    <script>
        let x = -10
        let y = 3
        document.write(`Αριθμοί: ${x}, ${y} <br>`)
        document.write(`Απόλιτη τιμή: ${Math.abs(x)} <br>`)
        document.write(`Χ υψωμένο στη δύναμη y: ${Math.pow(x,y)} <br>`)
        document.write(`Τετραγωνιή ρίζα: ${Math.sqrt(x)} <br>`)
        document.write(`Τυχαίος αριθμός: ${parseInt(Math.random() * 100)} <br>`)
        document.write(`Μέγιστη τιμή: ${Math.max(x,y)} <br>`)
        document.write(`Ελάχιστη τιμή: ${Math.min(x,y)} <br>`)
    </script>
</body>
</html>
