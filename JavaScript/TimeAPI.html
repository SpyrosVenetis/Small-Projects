<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeAPI</title>
</head>
<body>
    <h1>Select a Country</h1>
        <input type="radio" name="Region" value="Greece">Greece<br>
        <input type="radio" name="Region" value="Italy">Italy<br><br>
        <button onclick="GetTime()">Get Time</button>
        <br>
        <br>
        <p id="result"></p>
    <script>
        const output = document.getElementById("result");
        function GetTime(){
            const Country = document.querySelector("input[name='Region']:checked");
            if (Country.value == "Greece"){
                fetch('https://script.google.com/macros/s/AKfycbyd5AcbAnWi2Yn0xhFRbyzS4qMq1VucMVgVvhul5XqS9HkAyJY/exec?tz=Europe/Athens')
                .then(response => response.json())
                .then(data => {
                const Hour = data.hours;
                const Minutes = data.minutes;
                const Seconds = data.seconds;

                output.innerHTML = `${Hour}:${Minutes}:${Seconds}`;
            })
            .catch(error => {
            output.innerHTML = `<p> Σφάλμα κατά την ανάκτηση των δεδομένων. Παρακαλώ προσπαθήστε ξανά αργότερα.</p>`;
            });
                
            }
            else if (Country.value == "Italy"){
                fetch('https://script.google.com/macros/s/AKfycbyd5AcbAnWi2Yn0xhFRbyzS4qMq1VucMVgVvhul5XqS9HkAyJY/exec?tz=Europe/Rome')
                .then(response => response.json())
                .then(data => {
                const Hour = data.hours;
                const Minutes = data.minutes;
                const Seconds = data.seconds;

                output.innerHTML = `${Hour}:${Minutes}:${Seconds}`;
            })
            .catch(error => {
            output.innerHTML = `<p> Σφάλμα κατά την ανάκτηση των δεδομένων. Παρακαλώ προσπαθήστε ξανά αργότερα.</p>`;
            });
            }
        }
    </script>
</body>
</html>
