<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            padding: 20px;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
        }
        #result {
            font-size: 22px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🎲Μάντψε τον Αριθμό(1-5)</h1>
    <p>Πάτησε εναν αριθμό</p>

    <button onclick="guessNumber(1)">1</button>
    <button onclick="guessNumber(2)">2</button>
    <button onclick="guessNumber(3)">3</button>
    <button onclick="guessNumber(4)">4</button>
    <button onclick="guessNumber(5)">5</button>

    <p id="result"></p>
    <p>Προσπάθειες: <span id="tries">0</span></p>

    <button onclick="resetGame()">Παίξτε Ξανά</button>

    <script>
        let SecretNum = Math.floor(Math.random() * 5) + 1;
        let tries = 0;

        function guessNumber(Num){
            tries++;
            document.getElementById("tries").innerText = tries;

            let result = document.getElementById("result");

            if (SecretNum == Num){
                result.innerText = `Correct! Number was ${SecretNum}`;
                result.style.color = "green";
            }
            else{
                result.innerText = `Wrong! Number was ${SecretNum}`;
                result.style.color = "red";
            }

        }
        
        function resetGame(){
                SecretNum = Math.floor(Math.random() * 5) + 1;
                tries = 0;
                document.getElementById("tries").innerText = "0";
                document.getElementById("result").innerText = "Ξεκινάμε από την αρχή!";
            }
    </script>
</body>
</html>
