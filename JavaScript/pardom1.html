<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pardom1</title>
</head>
<body>
    <h1>DOM Παράδειγμα 1</h1>
    <div id="info">Γεια σου κόσμε!</div>
    <button onclick="changeText()">Αλλαγή</button>
    <script>
        function changeText() {
            let text = document.getElementById("info");
            text.innerHTML = "<strong>Κείμενο Άλλαξε</strong>";
            text.style.color = "blue";
            text.style.fontSize = "24px";
            text.className = "new-box";
            text.id = "updated";
        }
    </script>
</body>
</html>
